<section class="masthead bg-primary text-white text-center">
  <div class="container">
     <!-- Contact Section Form-->
     <form class="register-form" (ngSubmit)="registerStudent()" #registerForm="ngForm" novalidate>
      <div *ngIf="serverErrors?.length" class="alert alert-danger">
        <ul class="mb-0">
          <li *ngFor="let err of serverErrors">{{ err }}</li>
        </ul>
      </div>
      <div class="form-group">
        <div class="form-row mb-3">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" name="uname" [(ngModel)]="student.uname" #uname="ngModel" placeholder="User Name" autocomplete="off" required minlength="3" pattern="[A-Za-z0-9]+">
          <div *ngIf="uname.invalid && (uname.dirty || uname.touched)" class="text-danger mt-1">
            <div *ngIf="uname.errors?.required">User name is required.</div>
            <div *ngIf="uname.errors?.minlength">User name must be at least 3 characters.</div>
            <div *ngIf="uname.errors?.pattern">User name may contain only letters and numbers.</div>
          </div>
        </div>
        <div class="form-row mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="student.email" #email="ngModel" placeholder="Email" autocomplete="off" required email>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger mt-1">
            <div *ngIf="email.errors?.required">Email is required.</div>
            <div *ngIf="email.errors?.email">Enter a valid email address.</div>
          </div>
        </div>
        <div class="form-row mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="pass" [(ngModel)]="student.pass" #pass="ngModel" placeholder="Password" autocomplete="off" required minlength="6">
          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="text-danger mt-1">
            <div *ngIf="pass.errors?.required">Password is required.</div>
            <div *ngIf="pass.errors?.minlength">Password must be at least 6 characters.</div>
          </div>
        </div>
        <div class="form-row mb-5">
          <label for="confirmPass">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPass" name="confirmPass" [(ngModel)]="student.confirmPass" #confirmPass="ngModel" placeholder="Password" autocomplete="off" required>
          <div *ngIf="(confirmPass.dirty || confirmPass.touched) && student.pass !== student.confirmPass" class="text-danger mt-1">Passwords do not match.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || student.pass !== student.confirmPass">Register</button>
    </form>
  </div>
</section>
