<!-- Masthead-->
<section class="masthead bg-primary text-white text-center">
  <div class="container d-flex align-items-center flex-column">
      <!-- Masthead Avatar Image-->
      <img class="masthead-avatar mb-1" src="assets/img/avataaars.svg" alt="happy child taking the quiz" />
      <!-- Masthead Heading-->
      <p class="masthead-heading mb-0" *ngIf="!getUsername()" style="font-size: larger;">{{ loginService.welcomePhrase }}</p>
      <!-- Icon Divider-->
      <div class="divider-custom divider-light">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>
      <!-- Masthead Subheading-->
      <div class="masthead-subheading font-weight-light mb-0" *ngIf="getUsername()">
        <div class="quiz-selector">
          <h3 class="mb-4">Select a Quiz to Start:</h3>
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="d-flex gap-2">
                <input 
                  type="text"
                  class="form-control form-control-lg" 
                  list="quizList"
                  [(ngModel)]="selectedQuizTitle"
                  (input)="onQuizInput()"
                  placeholder="Type or select a quiz..."
                  [ngStyle]="{'width': inputWidth, 'background-color': 'white', 'color': '#2c3e50'}">
                <datalist id="quizList">
                  <option *ngFor="let quiz of quizzes" [value]="quiz.title">
                </datalist>
                <button 
                  class="btn btn-success btn-lg" 
                  [disabled]="!isValidQuizSelected()"
                  (click)="startSelectedQuiz()"
                  style="margin-left: 10px;"
                  title="Start Quiz">
                  <i class="fas fa-play"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
