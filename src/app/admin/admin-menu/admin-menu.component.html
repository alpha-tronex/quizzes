<div class="admin-menu mt-4">
  <h4 class="mb-3">Quick Actions</h4>
  <div class="row">
    <div class="col-md-6 col-lg-3 mb-3" *ngFor="let item of menuItems">
      <div class="card menu-card h-100 border-{{ item.color }}" [routerLink]="item.route">
        <div class="card-body text-center">
          <div class="icon-wrapper mb-3">
            <i [class]="item.icon + ' fa-3x text-' + item.color"></i>
          </div>
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text text-muted small">{{ item.description }}</p>
        </div>
        <div class="card-footer bg-{{ item.color }} text-white text-center">
          <small>Click to access <i class="fas fa-arrow-right"></i></small>
        </div>
      </div>
    </div>
  </div>
</div>
