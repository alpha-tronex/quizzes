<section class="masthead bg-primary text-white text-center">
  <div class="container">
    <app-admin-breadcrumb></app-admin-breadcrumb>
    
    <h2 class="mb-4">Admin Dashboard</h2>

    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="!loading">
      <!-- Quick Stats -->
      <div class="row mb-4">
        <div class="col-md-3 mb-3">
          <div class="card text-dark h-100">
            <div class="card-body text-center">
              <i class="fas fa-users fa-3x text-primary mb-3"></i>
              <h3 class="mb-0">{{ totalUsers }}</h3>
              <p class="text-muted mb-0">Total Users</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-dark h-100">
            <div class="card-body text-center">
              <i class="fas fa-user-shield fa-3x text-danger mb-3"></i>
              <h3 class="mb-0">{{ totalAdmins }}</h3>
              <p class="text-muted mb-0">Administrators</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-dark h-100">
            <div class="card-body text-center">
              <i class="fas fa-user-graduate fa-3x text-success mb-3"></i>
              <h3 class="mb-0">{{ totalStudents }}</h3>
              <p class="text-muted mb-0">Students</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="card text-dark h-100">
            <div class="card-body text-center">
              <i class="fas fa-file-alt fa-3x text-info mb-3"></i>
              <h3 class="mb-0">{{ totalQuizzes }}</h3>
              <p class="text-muted mb-0">Available Quizzes</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-12 mb-3">
          <div class="card text-dark">
            <div class="card-body text-center">
              <i class="fas fa-clipboard-check fa-3x text-warning mb-3"></i>
              <h3 class="mb-0">{{ totalQuizAttempts }}</h3>
              <p class="text-muted mb-0">Total Quiz Attempts</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Admin Menu -->
      <app-admin-menu></app-admin-menu>
    </div>
  </div>
</section>
