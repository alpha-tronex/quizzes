{
  "services": [
    {
      "type": "web",
      "name": "quiz-master",
      "env": "node",
      "region": "oregon",
      "plan": "free",
      "buildCommand": "npm ci --legacy-peer-deps || npm install --legacy-peer-deps && ./node_modules/.bin/ng build --configuration production && cd server && npm install --production",
      "startCommand": "node server/server.js",
      "healthCheckPath": "/",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "MONGODB_URI",
          "generateValue": false
        },
        {
          "key": "NODE_VERSION",
          "value": "18"
        }
      ]
    }
  ]
}
